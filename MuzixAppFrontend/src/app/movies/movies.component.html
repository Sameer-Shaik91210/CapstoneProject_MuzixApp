<!-- src/app/movies/movies.component.html -->
<div class="movies-container">
  <h2>All Movies</h2>
  <div class="movie-list">
    <div *ngFor="let movie of movies" class="movie-card">
      <img [src]="'https://www.themoviedb.org/movie/823464-godzilla-x-kong-the-new-empire' + movie.poster_path" alt="{{ movie.title }}">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.overview }}</p>
    </div>
  </div>
</div>
