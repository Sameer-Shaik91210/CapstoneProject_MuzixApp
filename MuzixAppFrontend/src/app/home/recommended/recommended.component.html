<h2 class="section-title">Popular Movies</h2>
<div class="movies-container">
  <div class="movies-grid">
    <div *ngFor="let movie of randomMovies" class="movie-tile">
      <mat-card class="movie-card">
        <img mat-card-image [src]="imgPrefix + movie.poster_path" alt="{{ movie.title }}" (click)="goToMovie(movie.id)">
        <mat-card-content>
          <h3>{{ movie.title }}</h3>
        </mat-card-content>
        <p> Release Year: {{ movie.release_date | date: 'yyyy' }}</p>
        <div class="actions">
          <button  matTooltip="Add to Favorites"  mat-icon-button (click)="toggleFavorite(movie)">
            <mat-icon color="warn">{{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}</mat-icon>
          </button>
          <button class="view-button" mat-button (click)="goToMovie(movie.id)">View</button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
