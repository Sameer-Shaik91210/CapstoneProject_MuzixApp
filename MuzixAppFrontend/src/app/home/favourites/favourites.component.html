<div class="container mt-4">
  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-6 mb-4">
      <div class="card h-100">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text flex-grow-1">{{ movie.overview }}</p>
          <a [href]="'https://www.themoviedb.org/movie/' + movie.id" target="_blank" class="btn btn-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
