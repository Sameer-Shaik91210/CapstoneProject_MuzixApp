<div class="register-container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onRegister()">
        <mat-form-field>
          <mat-label>User ID</mat-label>
          <input matInput [(ngModel)]="userId" name="userId" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>User Name</mat-label>
          <input matInput [(ngModel)]="userName" name="userName" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="userEmail" name="userEmail" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Image URL</mat-label>
          <input matInput [(ngModel)]="imageUrl" name="imageUrl">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
  <div>
    <p>If registered go to login page <a routerLink="/login">Login</a></p>
  </div>
</div>
