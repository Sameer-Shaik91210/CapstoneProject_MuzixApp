<div class="movie-container" *ngFor="let movie of searchResults">
  <div class="movie-card" (click)="goToMovie(movie.id)">
    <img [src]="imgPrefix + movie.poster_path" alt="{{ movie.title }}" class="movie-poster">
    <div class="movie-details">
      <h2 class="movie-title">{{ movie.title }}</h2>
      <p class="movie-overview">{{ movie.overview }}</p>
      <p class="movie-year">Release Year: {{ movie.release_date | date: 'yyyy' }}</p>
    </div>
  </div>
</div>
