<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home" (click)="drawer.toggle()">Home</a>
      <a mat-list-item href="/favorite-movies" (click)="drawer.toggle()">Favorite Movies</a>
      <a mat-list-item href="/recommended-movies">Recommended Movies</a>
      <a mat-list-item href="/movies">Movies</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="toolbar-content">
        <button *ngIf="!(isHandset$ | async)" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="title">Muzix</span>
        <span class="spacer"></span>
        
        <button *ngIf="isLoggedIn" mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>

      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
